<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NTNUI</title>
</head>
<body>

    <H3>Thank you for sigin up for {{ event.name }}</H3> <br>
    <i>Start date: {{ event.start_date }}</i><br>
    <i>End data: {{ event.end_date }}</i><br>
    <p>
        <i>Event description:</i>
        <br>
        {{ event.description }}
        <br>
        If you can't attend the event, please use the sign-off link:
        <a href="{{ request.get_host }}/events/remove-attendance/{{ token }}">{{ request.get_host }}/events/remove-attendance/{{ token }}</a>
    </p>

</body>
</html>
