{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block stylesheet %}

    <link rel="stylesheet" href="{% static 'css/events/create_new_event.css' %}">
{% endblock %}
{% block title %}NTNUI - Create events{% endblock %}

{% block content %}

    <h1 style="text-align: center">{% trans 'Create new event:' %}</h1>
    <form id="create-event-form" style="width:80%; max-width:1000px;">{% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>{% trans 'Name norwegian' %}</label>
                <input class="form-control" onblur="return validateName_no()" pattern="^[a-zA-ZæøåÆØÅ\-\s]*$"
                       type="text" name="name_no" required>
                <div id="name-no-alerter" class="alert alert-danger collapse" role="alert">
                    <p id="name_no_message"></p>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>{% trans 'Name english' %}</label>
                <input class="form-control" onblur="return validateName_en()" pattern="^[a-zA-Z\-\s]*$"
                       type="text" name="name_en" required>
                <div id="name-en-alerter" class="alert alert-danger collapse" role="alert">
                    <p id="name_en_message"></p>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>{% trans 'Description norwegian' %}</label>
                <textarea class="form-control" type="textArea" onblur="return validateDescription_text_no()"
                          name="description_text_no" required></textarea>
                <div id="description-no-alerter" class="alert alert-danger collapse" role="alert">
                    <p id="description_no_message"></p>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label>{% trans 'Description english' %}</label>
                <textarea class="form-control" type="textArea" onblur="return validateDescription_text_en()"
                          name="description_text_en" required></textarea>
                <div id="description-en-alerter" class="alert alert-danger collapse" role="alert">
                    <p id="description_en_message"></p>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>{% trans 'Email text norwegian' %}</label>
                <textarea class="form-control" type="textArea"
                          onblur="return validateEmail_text_no()"
                          name="email_text_no" required></textarea>
                <div id="email-text-no-alerter" class="alert alert-danger collapse" role="alert">
                    <p id="email_no_message"></p>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>{% trans 'Email text english' %}</label>
                <textarea class="form-control" type="textArea" onblur="return validateEmail_text_en()"
                          name="email_text_en" required></textarea>
                <div id="email-text-en-alerter" class="alert alert-danger collapse" role="alert">
                    <p id="email_en_message"></p>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>{% trans 'To date' %}</label>
                <div>
                    <input class="form-control" type="datetime-local" onblur="return validateStart_date()"
                           name="start_date" required>
                    <div id="start-date-alerter" class="alert alert-danger collapse" role="alert">
                        <p id="start_date_message"></p>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label>{% trans 'Start date' %}</label>
                <input class="form-control" type="datetime-local" onblur="return validateEnd_date()"
                       name="end_date" required>
                <div id="end-date-alerter" class="alert alert-danger collapse" role="alert">
                    <p id="end_date_message"></p>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>{% trans 'Maximum number of participants' %}</label>
                <input class="form-control" type="number"
                          onblur="return validateEmail_text_no()"
                          name="attendance_cap" >
            </div>
            <div class="form-group col-md-6">
                <label>{% trans 'Price in NOK' %}</label>
                <input class="form-control" type="number"
                          onblur="return validateEmail_text_no()"
                          name="price" >
            </div>
        </div>
        <div class="form-group row">
            <div class="form-group col-md-6">
                <label>{% trans 'Host' %}</label>
                <select class="form-control" name="host" required>
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div style="width:100%; display:flex; align-content:center; justify-content: center;">
                <button id="create-event-button" type="button" style="margin:0;"
                        class="btn btn-success">{% trans 'Create event' %}</button>
            </div>
        </div>
    </form>

{% endblock %}


{% block script %}
    <script type="text/javascript" src="{% url 'javascript-catalog' %}"></script>
    <script type="text/javascript" src="{% static 'js/events/create_new_event.js' %}"></script>
{% endblock %}
