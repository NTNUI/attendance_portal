{% load static %}

{% block card %}
    <a class="group-card" href={% url 'group_index' slug=group.slug %}>
        <img class="group-card-image" src="{% static 'img/ntnui2.svg' %}"/>
        <div class="group-card-info">
            <h2>{{group.name}}</h2>
            <p><b>Role:</b> Supreme leader</p>
            <p>{{ group.description }}</p>
        </div>
    </a>
{% endblock %}
