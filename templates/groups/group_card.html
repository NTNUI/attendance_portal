{% load static %}

{% block card %}
  <a class="group-card" href={% url 'group_index' slug=group.slug %}>
    <img class="group-card-image" src="{% static group.thumbnail %}"/>
    <div class="group-card-info">
      <h2>{{ group.name }}</h2>
      <p>{{ group.description }}</p>
    </div>
    {% if group.public %}
      <div class="group-card-open">Open</div>
    {% else %}
        <div class="group-card-open">Restricted</div>
    {% endif %}

  </a>
{% endblock %}
