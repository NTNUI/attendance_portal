{% extends 'base.html' %}
{% load static %}
    {% block title %}NTNUI - Create events{% endblock %}

    {% block content %}
        <div class="alert-message-container">

        </div>
        <h1>Create new event</h1>
        <form id="create-event-form" >{% csrf_token %}
            <div class="form-group row">
              <label class="col-2 col-form-label">Name:</label>
              <div class="col-10">
                <input class="form-control" type="text" name="name">
              </div>
            </div>
              <div class="form-group row">
                <label class="col-2 col-form-label">Host:</label>
                  <div class="col-10">
                    <select class="form-control" name="host">
                      <option>NTNUI</option>
                    </select>
                  </div>
              </div>
            <div class="form-group row">
              <label class="col-2 col-form-label">Start date:</label>
              <div class="col-10">
                   <input class="form-control" type="datetime-local"  value="" name="start_date">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label">To date:</label>
              <div class="col-10">
                   <input class="form-control" type="datetime-local" value="" name="end_date">
              </div>
            </div>
            <div class="form-group row">
              <label class="form-check-label">
                <input name="priority" type="checkbox" value="True">
                Priority
              </label>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Description:</label>
              <div class="col-10">
                  <textarea class="form-control" type="textArea" name="description_text"></textarea>
              </div>
            </div>
            <button id="create-event-button" type="button" class="btn btn-success">Create event!</button>
        </form>

    {% endblock %}
{% block script %}
     <script type="text/javascript" src="{% static 'js/create_new_event.js' %}"></script>
{% endblock %}
